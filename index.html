<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header id="journalHeader">
        <h1>Daily Journal</h1>
        <h2>${username}</h2>
    </header>
    <main>
        <aside class="macroSelect">
            <header>
                <h4>Month Select</h4>
            </header>
            <div class="monthCard">
                <!-- Still need to flesh out. Probably a better way to do this -->
                <!-- <button class="monthCard__Button">Week 1</button>
                <button class="monthCard__Button">Week 2</button>
                <button class="monthCard__Button">Week 3</button>
                <button class="monthCard__Button">Week 4</button>
                <button class="monthCard__Button">Week 5</button> -->
            </div>
        </aside>

        <section class="mainContent">
            <article class="postViewer">
                <!-- <div class="mainPostCard">
                    <header class="mainPostCard__details">
                        <span>
                            <h4>Date:Concept:Mood</h4>
                        </span>
                        <button>Edit/Delete</button>
                    </header>
                    <textarea>Post Content Placeholder</textarea>
                </div> -->
            </article>
            <form class="entryForm" action="">
                <fieldset class="postDetails">
                    <label for="journalDate">Date</label>
                    <input type="date" name="journalDate" id="journalDate">
                    <label for="conceptsCovered">Concepts Covered</label>
                    <input type="text" name="conceptsCovered" id="conceptsCovered">
                    <label for="mood">Mood</label>
                    <select id="mood">
                        <option value="excited">Excited</option>
                        <option value="hopeful">Hopeful</option>
                        <option value="confused">Confused</option>
                        <option value="frustrated">Frustrated</option>
                        <option value="anxious">Anxious</option>
                        <option value="despair">Despair</option>
                        <option value="jubilation">Jubilation</option>
                        <option value="proud">Proud</option>
                        <option value="grateful">Grateful</option>
                    </select>
                    <label for="postContent">Journal Entry</label>
                    <fieldset class="journalEntry">
                        <textarea></textarea>
                    </fieldset>
                    <button class="submit">Submit</button>
                </fieldset>
            </form>
        </section>

        <aside class="microSelect">
            <header>
                <h4>Quick Select</h4>
            </header>
            <div class="microPostCard">
                <!-- Still need to know more to implement properly. -->
                <!-- <div class="microPostCard__date"></div>
                <div class="microPostCard__concept"></div>
                <div class="microPostCard__mood"></div>
                <summary>
                    <h6>Grayed out first words here.</h6>
                </summary>
            </div> -->
        </aside>
    </main>
    <footer>
        <a href="https://github.com/Heath-Lester">
            <h5>GitHub</h5>
        </a>
        <h6>&#169 Copyright 2020</h6>
    </footer>
    <script type="module" src="/scripts/main.js"></script>
</body>

</html>
