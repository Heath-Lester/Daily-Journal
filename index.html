<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>DailyJournal</h1>
        <h2>${username}</h2>
    </header>
    <main>
        <aside class="macroSelect">
            <div class="monthCard">
                <button class="monthCard__Button">Week 1</button>

                <button class="monthCard__Button">Week 5</button>

        </aside>
        <section class="mainView"></section>
        <aside class="quickScroll"></aside>
    </main>
    <footer>
        <a href="https://github.com/Heath-Lester"><h5>GitHub</h5></a>
        <h6>&#169 Copyright 2020</h6>
    </footer>
    <script src="/scripts/main.js"></script>

</html>
